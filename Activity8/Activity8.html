<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 8</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Activity8.css" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity8.js"></script>
</head>
<body>
    <form>
        <label for="languages">What programming language do you know?</label>
        <input type="text" id="languages" required>
        
        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter a valid email address" required>
        
        <label for="website">Website</label>
        <input type="url" id="website" placeholder="Enter a valid URL" required>

        <input type="submit" value="submit">
    </form>
</body>
</html>
